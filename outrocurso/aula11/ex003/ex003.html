<!DOCTYPE html>

<head>

<body>
    <main>
        <h1>Contador Personalizável</h1>
        <form action="ex003.php" method="get">
            <label for="inicio">Início: </label>
            <input type="number" name="inicio" id="inicio" value="0">
            <label for="final">Final: </label>
            <input type="number" name="final" id="final" value="0">

        </form>
