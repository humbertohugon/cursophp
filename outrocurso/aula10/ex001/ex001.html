<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1 PHP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculadora</h1>
        <form action="ex001.php" method="get">
            <label for="numero">Número: </label>
            <input type="number" name="num" id="num" value="0">
            <fieldset>
                <legend>Operação: </legend>
                <input type="radio" name="oper" id="dobro" value="1" checked>
                <label for="dobro">Dobro</label>
                <input type="radio" name="oper" id="cubo" value="2">
                <label for="dobro">Cubo</label>
                <input type="radio" name="oper" id="raiz" value="3">
                <label for="dobro">Raiz Quadrada</label>
            </fieldset>
            <input type="submit" value="Calcular">
        </form>
    </main>
</body>
</html>
